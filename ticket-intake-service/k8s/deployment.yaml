apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticket-intake-service
  labels:
    app: ticket-intake-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ticket-intake-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ticket-intake-service
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: ticket-intake-service
          image: ticket-intake-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
              name: http
          env:
            - name: SERVER_PORT
              value: "8082"
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: "update"
            - name: SPRING_LIQUIBASE_ENABLED
              value: "true"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres:5432/fire"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: evaluation-service-secret
                  key: db-username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: evaluation-service-secret
                  key: db-password
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka:9092"
            - name: KAFKA_SECURITY_PROTOCOL
              value: "PLAINTEXT"
            - name: SPRING_DATA_REDIS_HOST
              value: "redis"
            - name: SPRING_DATA_REDIS_PORT
              value: "6379"
            - name: SPRING_DATA_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: evaluation-service-secret
                  key: redis-password
            - name: EVALUATION_BASE_URL
              value: "http://evaluation-service:80"
            - name: IDEMPOTENCY_ENABLED
              value: "true"
            - name: IDEMPOTENCY_TTL_SECONDS
              value: "86400"
            - name: N8N_URL
              value: "http://2.133.130.153"
            - name: N8N_PORT
              value: "5678"
            - name: N8N_WEBHOOK_PATH
              value: "/webhook-test/ticket"
            - name: GEOCODING_CUSTOM_URL
              value: "http://2.133.130.153:5000/geocode"
          resources:
            requests:
              cpu: "200m"
              memory: "384Mi"
            limits:
              cpu: "800m"
              memory: "1Gi"
          readinessProbe:
            tcpSocket:
              port: 8082
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            tcpSocket:
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
