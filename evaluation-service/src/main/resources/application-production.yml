server:
  port: ${SERVER_PORT:8092}
  servlet:
    context-path: ${SERVER_CONTEXT_PATH:/}

spring:
  application:
    name: evaluation-service
    
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/fire}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:20}
      minimum-idle: ${DB_POOL_MIN_IDLE:5}
      idle-timeout: ${DB_IDLE_TIMEOUT:300000}
      max-lifetime: ${DB_MAX_LIFETIME:1200000}
      connection-timeout: ${DB_CONNECTION_TIMEOUT:20000}
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:redis}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      password: ${SPRING_DATA_REDIS_PASSWORD:fire123}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 2000ms

kafka:
  bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
  consumer:
    group-id: evaluation-service-group-${INSTANCE_ID:prod}
    auto-offset-reset: earliest
    key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
    properties:
      spring.json.trusted.packages: kz.enki.fire.evaluation_service.dto
      spring.json.value.default.type: kz.enki.fire.evaluation_service.dto.TicketContext
      max.poll.records: 100
      fetch.min.bytes: 1
      fetch.max.wait.ms: 500
  producer:
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    properties:
      acks: all
      retries: 3
      batch.size: 16384
      linger.ms: 5
      compression.type: lz4

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,env,configprops
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
  metrics:
    export:
      prometheus:
        enabled: true
        step: 60s
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5,0.9,0.95,0.99
  info:
    env:
      enabled: true
    git:
      mode: full

logging:
  level:
    root: INFO
    kz.enki.fire.evaluation_service: INFO
    org.springframework.kafka: WARN
    org.hibernate.SQL: WARN
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{traceId:-},%X{spanId:-}] [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{traceId:-},%X{spanId:-}] [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /app/logs/application.log
    max-size: 100MB
    max-history: 30

app:
  instance:
    id: ${INSTANCE_ID:${random.uuid}}
    region: ${APP_REGION:KZ}
    environment: production
  
  kafka:
    topics:
      incoming: incoming_tickets
      outgoing: final_distribution
      dlt: incoming_tickets_dlt
    consumer:
      poll-timeout: 5000
      session-timeout: 30000
      heartbeat-interval: 10000
  
  redis:
    load-prefix: "manager:load:${app.instance.id}:"
    cache:
      ttl: 3600
      max-size: 1000
  
  ai:
    service:
      timeout: 5000
      retry-attempts: 3
      fallback-enabled: true
  
  matching:
    fallback-enabled: true
    max-retry-attempts: 3
    load-threshold: 15
    selection-strategy: load-balanced
  
  security:
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: false
  show-actuator: false
