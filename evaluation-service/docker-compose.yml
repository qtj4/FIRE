version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: evaluation-postgres-${INSTANCE_ID:-prod}
    environment:
      POSTGRES_DB: fire
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "543${PG_PORT_SUFFIX:-3}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - evaluation-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fire"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: evaluation-redis-${INSTANCE_ID:-prod}
    command: redis-server --requirepass fire123 --appendonly yes
    ports:
      - "638${REDIS_PORT_SUFFIX:-1}:6379"
    volumes:
      - redis_data:/data
    networks:
      - evaluation-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: evaluation-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - evaluation-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: evaluation-kafka-${INSTANCE_ID:-prod}
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "909${KAFKA_PORT_SUFFIX:-4}:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:909${KAFKA_PORT_SUFFIX:-4}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_DELETE_TOPIC_ENABLE: 'true'
    networks:
      - evaluation-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: evaluation-kafka-ui-${INSTANCE_ID:-prod}
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "809${UI_PORT_SUFFIX:-0}:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: evaluation-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - evaluation-network
    restart: unless-stopped

  evaluation-service:
    build:
      context: ..
      dockerfile: evaluation-service/Dockerfile
    container_name: evaluation-service-${INSTANCE_ID:-prod}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "808${SERVICE_PORT_SUFFIX:-1}:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      INSTANCE_ID: evaluation-service-${INSTANCE_ID:-prod}-${HOSTNAME:-local}
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/fire
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: 'false'
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: fire123
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,prometheus,metrics
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: always
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: 'true'
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_KZ_ENKI_FIRE_EVALUATION_SERVICE: INFO
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_KAFKA: INFO
    networks:
      - evaluation-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: evaluation-prometheus-${INSTANCE_ID:-prod}
    ports:
      - "909${PROMETHEUS_PORT_SUFFIX:-1}:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - evaluation-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: evaluation-grafana-${INSTANCE_ID:-prod}
    depends_on:
      prometheus:
        condition: service_started
    ports:
      - "300${GRAFANA_PORT_SUFFIX:-0}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - evaluation-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  evaluation-network:
    driver: bridge
